<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nintendole</title>
    <script defer src="./main.js" type="module"></script>
    <script defer src="./assets/character.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <div class="container">
        <img src="./assets/logo.png" id="nintendole">

       <h1>Guess A Nintendo Character!</h1>
       <div id="Prompt">
            <input type="text" placeholder="Guess Here" id="guess">
<button id="enter">ENTER</button>

        </div>
    </div>
    <div class="board-wrapper">
        <div class="row" data-num="1">
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
        </div>
        <div class="row" data-num="2">
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
        </div>
        <div class="row" data-num="3">
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
        </div>
        <div class="row" data-num="4">
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
        </div>
        <div class="row" data-num="5">
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
        </div>
        <div class="row" data-num="6">
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
        </div>
    </div>
    <button id="reset">Play Again</button>
    
</body>
</html>
